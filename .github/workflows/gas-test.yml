name: Gas Test

on:
  workflow_call:

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout solidity workflows repository
        uses: actions/checkout@v4
        with:
          repository: The-Poolz/solidity-workflows
          ref: master
          path: solidity-workflows

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

      - name: Restore node modules cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run tests
        run: npx hardhat test

      - name: Create/update gas report as PR comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const script = require('./solidity-workflows/.github/scripts/gas-report')
            const header = '# Gas Report'
            await script({ github, context, header })
